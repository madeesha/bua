AWSTemplateFormatVersion: "2010-09-09"
Description: |
  Deploy bottom up accruals initiate extract site profile data lambda function

Parameters:
  EnvironmentName:
    Description: The name of the environment to deploy into
    Type: String
    AllowedValues: [ "dev", "tst", "prd" ]
  ClassName:
    Description: The class of the environment to deploy into
    Type: String
  ProjectVersion:
    Description: The version of the project being released
    Type: String
  ResourcePrefix:
    Description: Prefix to assign to resources
    Type: String
  ResourcePrefixIAM:
    Description: Prefix to assign to IAM resources
    Type: String
  ResourcePrefixPath:
    Description: Prefix to assign to IAM resource paths
    Type: String
  VPCSecurityGroups:
    Description: Comma separated list of VPC security groups that the lambda functions use
    Type: CommaDelimitedList
  VPCSubnetIds:
    Description: Comma separated list of VPC subnet ids that the lambda functions use
    Type: CommaDelimitedList
  ReservedConcurrentExecutions:
    Description: Number of lambda instances to reserve
    Type: String
    Default: "1"
  KMSKeyId:
    Description: KMS Key ID to use for encryption
    Type: String
  LogRetentionInDays:
    Description: Number of days to retain logs
    Type: String
    Default: 365
  RDSName:
    Description: The name of the RDS secret containing the RDS connection details
    Type: String
    Default: "core"
  DebugEnabled:
    Description: Enable debug output during processing
    Type: String
    Default: "No"
    AllowedValues:
      - "Yes"
      - "No"
  UtilityBatchSize:
    Description: Number of items to put in a Utility data extract request
    Type: String
    Default: "8"
    AllowedValues:
      - "8"
      - "4"
      - "2"
  JurisdictionBatchSize:
    Description: Number of items to put in a Jurisdiction profile calculation request
    Type: String
    Default: "4"
    AllowedValues:
      - "8"
      - "4"
      - "2"
  TNIBatchSize:
    Description: Number of items to put in a TNI profile calculation request
    Type: String
    Default: "4"
    AllowedValues:
      - "8"
      - "4"
      - "2"
  BUASiteInitiateEnabled:
    Description: Whether to deploy the site-initiate lambda
    Type: String
    Default: "No"
    AllowedValues:
      - "Yes"
      - "No"

Conditions:
  EnableBUASiteInitiate: !Equals
    - !Ref BUASiteInitiateEnabled
    - "Yes"

Resources:

  BUASiteInitiateLambdaExecRole:
    Type: AWS::IAM::Role
    Condition: EnableBUASiteInitiate
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      RoleName: !Join [ "_" , [ !Ref ResourcePrefixIAM , "MeterData" , "BUASiteInitiateLambdaExecRole" ] ]
      Path: !Join [ "" , [ "/" , !Ref ResourcePrefixPath , "/lambda/" ] ]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
      Policies:
        - PolicyName: LambdaAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: "Allow"
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource:
                  - !Join [ "" , [ "arn:aws:secretsmanager:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":secret:cicd/" , !Ref ResourcePrefix , "/rds/*" ] ]
              - Sid: AllowAccessToKMS
                Effect: Allow
                Action:
                  - "kms:DescribeKey"
                  - "kms:Encrypt"
                  - "kms:GenerateDataKey"
                  - "kms:Decrypt"
                Resource: !Join [ "" , [ "arn:aws:kms:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":key/", !Ref KMSKeyId ] ]
              - Sid: AllowSendSQSMessages
                Effect: Allow
                Action:
                  - "sqs:SendMessage"
                Resource:
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-data-queue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-queue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-initiate-queue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-initiate-dlqueue" ] ]
              - Sid: AllowReceiveSQSMessages
                Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource:
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-initiate-queue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-initiate-dlqueue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-data-dlqueue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-dlqueue" ] ]

  BUASiteInitiateLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Condition: EnableBUASiteInitiate
    Properties:
      LogGroupName: !Join [ "" , [ "/aws/lambda/" , !Ref ResourcePrefix , "-lambda-bua-site-initiate" ] ]
      RetentionInDays: !Ref LogRetentionInDays

  BUASiteInitiateLambda:
    Type: AWS::Lambda::Function
    Condition: EnableBUASiteInitiate
    DependsOn:
      - BUASiteInitiateLambdaLogGroup
    Properties:
      FunctionName: !Join [ "-" , [ !Ref ResourcePrefix , "lambda-bua-site-initiate" ] ]
      Description: !Join [ "" , [ "Initiate extract of the site data. Version " , !Ref ProjectVersion ] ]
      Handler: index.lambda_handler
      Role: !GetAtt BUASiteInitiateLambdaExecRole.Arn
      Environment:
        Variables:
          tableName: !Join [ "" , [ !Ref ResourcePrefix , "-ddb-meterdata" ] ]
          dataQueueURL: !Join [ "" , [ "https://sqs." , !Ref "AWS::Region" , ".amazonaws.com/" , !Ref "AWS::AccountId" , "/" , !Ref ResourcePrefix , "-sqs-bua-site-data-queue" ] ]
          segmentQueueURL: !Join [ "" , [ "https://sqs." , !Ref "AWS::Region" , ".amazonaws.com/" , !Ref "AWS::AccountId" , "/" , !Ref ResourcePrefix , "-sqs-bua-site-segment-queue" ] ]
          rdsSecretName: !Join [ "/" , [ "cicd", !Ref ResourcePrefix , "rds" , !Ref RDSName ] ]
          debugEnabled: !Ref DebugEnabled
          utilityBatchSize: !Ref UtilityBatchSize
          jurisdictionBatchSize: !Ref JurisdictionBatchSize
          tniBatchSize: !Ref TNIBatchSize
      Code:
        ZipFile: |
          import os
          from bua.site.handler.initiate import BUASiteInitiateHandler
          import boto3
          import botocore.config
          import json
          import pymysql
          import pymysql.cursors
          import traceback
          
          ddb_config = botocore.config.Config(max_pool_connections=10, connect_timeout=10, read_timeout=30)
          ddb = boto3.resource('dynamodb', config=ddb_config)
          table = ddb.Table(os.environ['tableName'])
          
          sqs_config = botocore.config.Config(max_pool_connections=10, connect_timeout=10, read_timeout=30)
          sqs = boto3.resource('sqs', config=sqs_config, endpoint_url='https://sqs.ap-southeast-2.amazonaws.com')
          sqs_client = boto3.client('sqs', config=sqs_config, endpoint_url='https://sqs.ap-southeast-2.amazonaws.com')
          data_queue = sqs.Queue(os.environ['dataQueueURL'])
          segment_queue = sqs.Queue(os.environ['segmentQueueURL'])
          
          rdssecret = os.environ['rdsSecretName']
          session = boto3.Session()
          client = session.client('secretsmanager')
          response = client.get_secret_value(SecretId=rdssecret)
          decoded = json.loads(response['SecretString'])
          rdshost = decoded['rdshost']
          username = decoded['username']
          password = decoded['password']
          dbname = decoded['dbname']
          conn = pymysql.connect(host=rdshost, user=username, passwd=password, db=dbname, connect_timeout=5, cursorclass=pymysql.cursors.SSDictCursor)
          
          debug = os.environ['debugEnabled'] == 'Yes'
          util_batch_size = int(os.environ['utilityBatchSize'])
          jur_batch_size = int(os.environ['jurisdictionBatchSize'])
          tni_batch_size = int(os.environ['tniBatchSize'])
          
          handler = BUASiteInitiateHandler(
              sqs_client=sqs_client, table=table, data_queue=data_queue, segment_queue=segment_queue, conn=conn, debug=debug,
              util_batch_size=util_batch_size, jur_batch_size=jur_batch_size, tni_batch_size=tni_batch_size
          )

          def lambda_handler(event, context):
              try:
                  handler.handle_request(event)
              except Exception as ex:
                  traceback.print_exception(ex)
                  try:
                      handler.reconnect(pymysql.connect(host=rdshost, user=username, passwd=password, db=dbname, connect_timeout=5, cursorclass=pymysql.cursors.SSDictCursor))
                  except Exception as ex2:
                      print('Failed to reconnect to the database after a failure')
                      traceback.print_exception(ex2)
                  raise RuntimeError(f'Failed to handle request: {event}')

      Runtime: python3.10
      Timeout: 900
      Layers:
        - !Join [ "" , [ "arn:aws:lambda:", !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":layer:" , !Ref ResourcePrefix , "-layer-bua-python-libs-" , !Ref ProjectVersion , ":1" ] ]
      MemorySize: 512
      ReservedConcurrentExecutions: !Ref ReservedConcurrentExecutions
      VpcConfig:
        SecurityGroupIds: !Ref VPCSecurityGroups
        SubnetIds: !Ref VPCSubnetIds
      DeadLetterConfig:
        TargetArn: !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-initiate-dlqueue" ] ]
      Tags:
        - Key: env
          Value: !Ref EnvironmentName
        - Key: class
          Value: !Ref ClassName
        - Key: ver
          Value: !Ref ProjectVersion

  BUASiteInitiateLambdaFileEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Condition: EnableBUASiteInitiate
    Properties:
      BatchSize: 1
      Enabled: true
      EventSourceArn: !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-initiate-queue" ] ]
      FunctionName: !GetAtt BUASiteInitiateLambda.Arn
