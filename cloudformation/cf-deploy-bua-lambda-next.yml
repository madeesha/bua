AWSTemplateFormatVersion: "2010-09-09"
Description: Deploy bottom up accruals next lambda function

Parameters:
  EnvironmentName:
    Description: The name of the environment to deploy into
    Type: String
    AllowedValues: [ "dev", "tst", "prd" ]
  ClassName:
    Description: The class of the environment to deploy into
    Type: String
  ProjectVersion:
    Description: The version of the project being released
    Type: String
  ResourcePrefix:
    Description: Prefix to assign to resources
    Type: String
  ResourcePrefixIAM:
    Description: Prefix to assign to IAM resources
    Type: String
  ResourcePrefixPath:
    Description: Prefix to assign to IAM resource paths
    Type: String
  VPCSecurityGroups:
    Description: Comma separated list of VPC security groups that the lambda functions use
    Type: CommaDelimitedList
  VPCSubnetIds:
    Description: Comma separated list of VPC subnet ids that the lambda functions use
    Type: CommaDelimitedList
  LogRetentionInDays:
    Description: Number of days to retain logs
    Type: String
    Default: 365

Resources:

  BUANextLambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      RoleName: !Join [ "_" , [ !Ref ResourcePrefixIAM , "BUA" , "BUANextLambdaExecRole" ] ]
      Path: !Join [ "" , [ "/" , !Ref ResourcePrefixPath , "/lambda/" ] ]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
      Policies:
        - PolicyName: LambdaAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: AllowSQSAccess
                Effect: Allow
                Action:
                  - "sqs:*"
                Resource:
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-controller-next-queue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-controller-lambda-dlqueue" ] ]
              - Sid: AllowDynamoDBAccess
                Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:BatchWriteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:GetItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Scan'
                Resource:
                  - !Join [ "" , [ "arn:aws:dynamodb:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":table/" , !Ref ResourcePrefix , "-ddb-bua" ] ]
              - Sid: AllowS3AccessForScheduling
                Effect: Allow
                Action:
                  - 's3:GetObject*'
                  - 's3:PutObject*'
                  - 's3:DeleteObject*'
                Resource:
                  - !Join [ "" , [ "arn:aws:s3:::" , !Ref ResourcePrefix , "-s3-bua/schedule/*" ] ]

  BUANextLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join [ "" , [ "/aws/lambda/" , !Ref ResourcePrefix , "-lambda-bua-next" ] ]
      RetentionInDays: !Ref LogRetentionInDays

  BUANextLambda:
    Type: AWS::Lambda::Function
    DependsOn:
      - BUANextLambdaLogGroup
    Properties:
      FunctionName: !Join [ "-" , [ !Ref ResourcePrefix , "lambda-bua-next" ] ]
      Description: !Join [ "" , [ "Control BUA next process. Version " , !Ref ProjectVersion ] ]
      Handler: index.lambda_handler
      Role: !GetAtt BUANextLambdaExecRole.Arn
      Environment:
        Variables:
          tableName: !Join [ "-" , [ !Ref ResourcePrefix , "ddb", "bua" ] ]
          bucketName: !Join [ "-" , [ !Ref ResourcePrefix , "s3", "bua" ] ]
      Code:
        ZipFile: |
          import os
          from bua.pipeline.handler.next import BUANextHandler
          import boto3
          import botocore.config
          
          s3_config = botocore.config.Config(connect_timeout=10, read_timeout=30)
          s3_client = boto3.client('s3', config=s3_config)

          sqs_config = botocore.config.Config(connect_timeout=10, read_timeout=30)
          sqs_client = boto3.client('sqs', config=sqs_config, endpoint_url='https://sqs.ap-southeast-2.amazonaws.com')
          
          ddb_config = botocore.config.Config(connect_timeout=10, read_timeout=30)
          ddb_resource = boto3.resource('dynamodb', config=ddb_config)
          ddb_table = ddb_resource.Table(os.environ['tableName'])

          config = {
              'bucket_name': os.environ['bucketName']
          }
          
          handler = BUANextHandler(config=config, sqs=sqs_client, ddb=ddb_table, s3=s3_client)

          def lambda_handler(event, context):
              print(event)
              handler.handle_request(event)

      Runtime: python3.10
      Timeout: 60
      Layers:
        - !Join [ "" , [ "arn:aws:lambda:", !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":layer:" , !Ref ResourcePrefix , "-layer-bua-python-libs-" , !Ref ProjectVersion , ":1" ] ]
      MemorySize: 256
      VpcConfig:
        SecurityGroupIds: !Ref VPCSecurityGroups
        SubnetIds: !Ref VPCSubnetIds
      DeadLetterConfig:
        TargetArn: !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-controller-lambda-dlqueue" ] ]
      Tags:
        - Key: env
          Value: !Ref EnvironmentName
        - Key: class
          Value: !Ref ClassName
        - Key: ver
          Value: !Ref ProjectVersion

  BUANextLambdaFileEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 1
      MaximumBatchingWindowInSeconds: 10
      Enabled: true
      EventSourceArn: !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-controller-next-queue" ] ]
      FunctionName: !GetAtt BUANextLambda.Arn
      ScalingConfig:
        MaximumConcurrency: 10
