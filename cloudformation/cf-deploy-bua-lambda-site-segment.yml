AWSTemplateFormatVersion: "2010-09-09"
Description: |
  Deploy bottom up accruals calculate site profile lambda function

Parameters:
  EnvironmentName:
    Description: The name of the environment to deploy into
    Type: String
    AllowedValues: [ "dev", "tst", "prd" ]
  ClassName:
    Description: The class of the environment to deploy into
    Type: String
  ProjectVersion:
    Description: The version of the project being released
    Type: String
  ResourcePrefix:
    Description: Prefix to assign to resources
    Type: String
  ResourcePrefixIAM:
    Description: Prefix to assign to IAM resources
    Type: String
  ResourcePrefixPath:
    Description: Prefix to assign to IAM resource paths
    Type: String
  VPCSecurityGroups:
    Description: Comma separated list of VPC security groups that the lambda functions use
    Type: CommaDelimitedList
  VPCSubnetIds:
    Description: Comma separated list of VPC subnet ids that the lambda functions use
    Type: CommaDelimitedList
  ReservedConcurrentExecutions:
    Description: Number of lambda instances to reserve
    Type: String
    Default: "32"
  KMSKeyId:
    Description: KMS Key ID to use for encryption
    Type: String
  LogRetentionInDays:
    Description: Number of days to retain logs
    Type: String
    Default: 365
  RDSName:
    Description: The name of the RDS secret containing the RDS connection details
    Type: String
    Default: "core"
  DebugEnabled:
    Description: Enable debug output during processing
    Type: String
    Default: "No"
    AllowedValues:
      - "Yes"
      - "No"

Resources:

  BUASiteSegmentLambdaExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      RoleName: !Join [ "_" , [ !Ref ResourcePrefixIAM , "MeterData" , "BUASiteSegmentLambdaExecRole" ] ]
      Path: !Join [ "" , [ "/" , !Ref ResourcePrefixPath , "/lambda/" ] ]
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
        - arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole
      Policies:
        - PolicyName: LambdaAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: "Allow"
                Action:
                  - "secretsmanager:GetSecretValue"
                Resource:
                  - !Join [ "" , [ "arn:aws:secretsmanager:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":secret:cicd/" , !Ref ResourcePrefix , "/rds/*" ] ]
              - Sid: AllowAccessToKMS
                Effect: Allow
                Action:
                  - "kms:DescribeKey"
                  - "kms:Encrypt"
                  - "kms:GenerateDataKey"
                  - "kms:Decrypt"
                Resource: !Join [ "" , [ "arn:aws:kms:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":key/", !Ref KMSKeyId ] ]
              - Sid: AllowSendSQSMessages
                Effect: Allow
                Action:
                  - "sqs:SendMessage"
                Resource:
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-queue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-failure-queue" ] ]
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-dlqueue" ] ]
              - Sid: AllowReceiveSQSMessages
                Effect: Allow
                Action:
                  - "sqs:ReceiveMessage"
                  - "sqs:DeleteMessage"
                  - "sqs:GetQueueAttributes"
                Resource:
                  - !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-queue" ] ]
              - Sid: AllowQueryOfDynamoDB
                Effect: Allow
                Action:
                  - 'dynamodb:Query'
                Resource: !Join [ "" , [ "arn:aws:dynamodb:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":table/" , !Ref ResourcePrefix , "-ddb-meterdata" ] ]
              - Sid: AllowS3AccessForNEM12Files
                Effect: Allow
                Action:
                  - 's3:GetObject*'
                  - 's3:PutObject*'
                  - 's3:DeleteObject*'
                Resource:
                  - !Join [ "" , [ "arn:aws:s3:::" , !Ref ResourcePrefix , "-s3-meterdata/nem/bua/*" ] ]
                  - !Join [ "" , [ "arn:aws:s3:::" , !Ref ResourcePrefix , "-s3-meterdata/bua/*" ] ]
              - Sid: AllowS3AccessForExportTables
                Effect: Allow
                Action:
                  - 's3:GetObject*'
                  - 's3:PutObject*'
                  - 's3:DeleteObject*'
                Resource:
                  - !Join [ "" , [ "arn:aws:s3:::" , !Ref ResourcePrefix , "-s3-bua/export/*" ] ]

  BUASiteSegmentLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join [ "" , [ "/aws/lambda/" , !Ref ResourcePrefix , "-lambda-bua-site-segment" ] ]
      RetentionInDays: !Ref LogRetentionInDays

  BUASiteSegmentLambda:
    Type: AWS::Lambda::Function
    DependsOn:
      - BUASiteSegmentLambdaLogGroup
    Properties:
      FunctionName: !Join [ "-" , [ !Ref ResourcePrefix , "lambda-bua-site-segment" ] ]
      Description: !Join [ "" , [ "Calculate site profiles. Version " , !Ref ProjectVersion ] ]
      Handler: index.lambda_handler
      Role: !GetAtt BUASiteSegmentLambdaExecRole.Arn
      Environment:
        Variables:
          tableName: !Join [ "" , [ !Ref ResourcePrefix , "-ddb-meterdata" ] ]
          segmentQueueURL: !Join [ "" , [ "https://sqs." , !Ref "AWS::Region" , ".amazonaws.com/" , !Ref "AWS::AccountId" , "/" , !Ref ResourcePrefix , "-sqs-bua-site-segment-queue" ] ]
          failureQueueURL: !Join [ "" , [ "https://sqs." , !Ref "AWS::Region" , ".amazonaws.com/" , !Ref "AWS::AccountId" , "/" , !Ref ResourcePrefix , "-sqs-bua-site-segment-failure-queue" ] ]
          rdsSecretName: !Join [ "/" , [ "cicd", !Ref ResourcePrefix , "rds" , !Ref RDSName ] ]
          debugEnabled: !Ref DebugEnabled
          meterdataBucketName: !Join [ "-" , [ !Ref ResourcePrefix , "s3", "meterdata" ] ]
          buaBucketName: !Join [ "-" , [ !Ref ResourcePrefix , "s3", "bua" ] ]
      Code:
        ZipFile: |
          from bua.handler.site_segment import lambda_handler
      Runtime: python3.10
      Timeout: 240
      Layers:
        - !Join [ "" , [ "arn:aws:lambda:", !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":layer:" , !Ref ResourcePrefix , "-layer-bua-python-libs-" , !Ref ProjectVersion , ":1" ] ]
      MemorySize: 512
      ReservedConcurrentExecutions: !Ref ReservedConcurrentExecutions
      VpcConfig:
        SecurityGroupIds: !Ref VPCSecurityGroups
        SubnetIds: !Ref VPCSubnetIds
      DeadLetterConfig:
        TargetArn: !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-dlqueue" ] ]
      Tags:
        - Key: env
          Value: !Ref EnvironmentName
        - Key: class
          Value: !Ref ClassName
        - Key: ver
          Value: !Ref ProjectVersion

  BUASiteSegmentLambdaFileEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 2
      Enabled: true
      EventSourceArn: !Join [ "" , [ "arn:aws:sqs:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sqs-bua-site-segment-queue" ] ]
      FunctionName: !GetAtt BUASiteSegmentLambda.Arn
