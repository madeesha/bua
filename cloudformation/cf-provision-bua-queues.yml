  BUAControllerFastDLQAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Join [ "-" , [ !Ref ResourcePrefix , "sqs-bua-controller-fast-dlqueue-alarm" ] ]
      AlarmDescription: "Alarm if queue depth grows beyond 0 messages"
      Namespace: "AWS/SQS"
      MetricName: ApproximateNumberOfMessagesVisible
      Dimensions:
        - Name: QueueName
          Value : !GetAtt BUAControllerFastDLQ.QueueName
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 1
      Threshold: 0
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
        - !Join [ "" , [ "arn:aws:sns:" , !Ref "AWS::Region" , ":" , !Ref "AWS::AccountId" , ":" , !Ref ResourcePrefix , "-sns-alarms" ] ]

  BUAControllerFastQueueAlarm:
