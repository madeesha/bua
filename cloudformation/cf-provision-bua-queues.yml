    Properties:
      AlarmName: !Join [ "-" , [ !Ref ResourcePrefix , "sqs-bua-controller-fast-queue-alarm" ] ]
      AlarmDescription: "Alarm if queue age grows beyond 300 seconds"
      Namespace: "AWS/SQS"
      MetricName: ApproximateAgeOfOldestMessage
      Dimensions:
        - Name: QueueName
          Value : !GetAtt BUAControllerFastQueue.QueueName
      Statistic: Sum
      Period: 300
