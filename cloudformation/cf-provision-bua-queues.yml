AWSTemplateFormatVersion: "2010-09-09"
Description: |
  Configure AWS queues for bua
Parameters:
  EnvironmentName:
    Description: The name of the environment to deploy into
    Type: String
    AllowedValues: [ "dev", "tst", "prd" ]
  ClassName:
    Description: The class of the environment to deploy into
    Type: String
  ResourcePrefix:
    Description: Prefix to assign to resources
    Type: String
  NotificationTopicArn:
    Description: EARL topic that notifies when a snapshot is available to restore
    Type: String

Conditions:
  SubscribeToTopic: !Not
    - !Equals
      - !Ref NotificationTopicArn
      - ""

Resources:

  LocalNotifyTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Join [ "-" , [ !Ref ResourcePrefix , "sns-bua-notify-topic" ] ]
      Tags:
        - Key: env
          Value: !Ref EnvironmentName
        - Key: class
          Value: !Ref ClassName
        - Key: resource-type
          Value: sns
        - Key: resource-class
          Value: data

  LocalNotifyTopicSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref LocalNotifyTopic
      Protocol: sqs
      Endpoint: !GetAtt
        - BUAControllerNotifyQueue
        - Arn
      RawMessageDelivery: 'true'

  NotificationTopicSubscription:
    Type: AWS::SNS::Subscription
    Condition: SubscribeToTopic
    Properties:
      TopicArn: !Ref NotificationTopicArn
      Protocol: sqs
      Endpoint: !GetAtt
        - BUAControllerNotifyQueue
        - Arn
      RawMessageDelivery: 'true'

  BUAControllerFastDLQ:
